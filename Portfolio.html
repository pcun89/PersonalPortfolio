<!DOCTYPE html>
<html>
<head>
    <title>Phillipp Cun</title>
    <style>
        .centered {
            text-align: center;
        }
        body {
            background-color: #8d9c9d; /* Change this to your preferred color */
        }
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab {
            display: flex;
            justify-content: center;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .image-text-container {
            display: flex;
            justify-content: center;
        }
    </style>
    
    <script>
        function greetUser() {
            alert("Hello, welcome to my website!");
        }
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body onload="greetUser()">
    <h1 class="centered">Phillipp Cun</h1>
    <div class="tab">
        <button class="tablinks centered">Home</button>
        <button class="tablinks centered">Projects</button>
        <button class="tablinks centered">Contact Me</button>
    </div>
    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Content for Home.</p>
    </div>
    <div id="Projects" class="tabcontent">
        <h3>Projects</h3>
        <p>Content for Projects.</p>
    </div>
    <div id="Contact Me" class="tabcontent">
        <h3>Contact Me</h3>
        <p>Content for Contact Me.</p>
    <div class="image-text-container">
        <img src="IMG_2041.jpeg" alt="description_of_image" style="width: 500px; height: auto;">
        <p>This is a simple website created for me to add my projects.</p>
    </div>
</body>
</html>
