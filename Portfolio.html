<!DOCTYPE html>
<html>
<head>
    <title>Phillipp Cun</title>
    <style>
        .centered {
            text-align: center;
        }
        body {
            background-color: #8d9c9d; /* Change this to your preferred color */
        }
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #8d9c9d;
            background-color: #8d9c9d;
        }
        .tab {
            display: flex;
            justify-content: center;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #8d9c9d;
            border-top: none;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .tablinks {
            margin: 0 20px; /* Adjust the value as needed */
            padding: 10px 20px; /* Add padding to make the links look like tabs */
            text-decoration: none; /* Remove the underline from the links */
            display: inline-block; /* Make the links block elements */
            background-color: #8d9c9d; /* Add a background color to the tabs */
            border: 1px solid #8d9c9d; /* Add a border around the tabs */
            border-bottom: none; /* Remove the bottom border to make it look like a tab */
            font-size: 40px; /* Adjust as needed */
        }
        .tablinks:hover {
            background-color: #8d9c9d; /* Change the background color when hovering over the tab */
        }
        .tablinks.active {
            background-color: #8d9c9d; /* Change the background color of the active tab */
        }
        .image-container {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh; /* This makes the container take up the full height of the viewport */
        }

        .tab {
            order: -1; /* This makes the tab appear above the title */
        }
        .centered {
            font-size: 3em; /* Adjust as needed */
            text-align: center;
        }
    </style>
    
    <script>
        function greetUser() {
            alert("Hello, welcome to my Personal Portfolio!");
        }
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body onload="greetUser()">
    <div class="tab">
        <a href="#About" class="tablinks centered">About</a>
        <a href="#Education" class="tablinks centered">Education</a>
        <a href="#Skills" class="tablinks centered">Skills</a>
        <a href="#Projects" class="tablinks centered">Projects</a>
        <a href="#ContactMe" class="tablinks centered">Contact Me</a>

    </div>
</div>
    <div id="Home" class="tabcontent">
